<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


</head>
<body>
    <a-scene start-game physics="debug: true; friction: 0.2; restitution: 0.8; gravity: -10"> 

        <a-entity position="0 1.8 0">
        <a-camera kinematic-body wasd-controls="acceleration: 300"></a-camera>
    </a-entity>
        <a-sky color="lightblue"></a-sky>

        <a-gltf-model src="japanese_monkey" scale="0.5 0.5 0.5" position="0 0 -10">

        </a-gltf-model>
        <a-plane static-body color="gray" width="30" height="30" rotation="-90 0 0"></a-plane>
        <a-box dynamic-body color="blue" position="0 6 -8" width="2" height="2" depth="2"></a-box>
        <a-box dynamic-body color="blue" position="1 10 -8" width="2" height="2" depth="2"></a-box>    
        <a-box dynamic-body color="blue" position="-1 3 -8" width="2" height="2" depth="2"></a-box>     


        </a-scene>
</body>
</html>
